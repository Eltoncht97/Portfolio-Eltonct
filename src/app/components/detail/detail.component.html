<script type="text/javascript">
    $(document).ready(function(){
        $('#closemodal').click(function(){
            $('#exampleModal').modal('hide');
        });
    });
  //   
</script>
<div class="container" *ngIf="project">
    <div class="row">
        <div class="col-5">
            <div class="container details">
                <h1><strong>{{project.name}}</strong></h1>
                <h3><strong>Descripción</strong></h3>
                <p>{{project.description}}</p>
                <h3><strong>Categoria</strong></h3>
                <p>{{project.category}}</p>
                <h3><strong>Lenguajes Utilizados</strong></h3>
                <p>{{project.langs}}</p>
                <h3><strong>Año de lanzamiento</strong></h3>
                <p>{{project.year}}</p>
                <div class="btn-group btn-group-lg" role="group" aria-label="Options">
                    <a type="button" class="btn btn-primary" [routerLink]="['/editar-proyecto',project._id]">Editar</a>
                    <a data-toggle="modal" data-target="#modalOptions" type="button" class="btn btn-primary" (click)="openModal()">Eliminar</a>
                </div>
            </div>
            <div class="container">

            </div>
        </div>
        <div class="col-7 project-image">
            <img src="{{url+'get-image/'+project.image}}" *ngIf="project.image" />
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="modalOptions" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Alerta</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Está seguro de eliminar este proyecto?...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button id="closemodal1" type="button" class="btn btn-primary" (click)="deleteProject(project._id)" data-dismiss="modal">Borrar</button>
        </div>
      </div>
    </div>
  </div>
